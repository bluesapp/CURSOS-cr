<table class="table ">
  <thead class="table-dark">
    <tr>
      <th scope="col">I.D.</th>
      <th scope="col">Nombre E.</th>
      <th scope="col">Telefono</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Localidad</th>
      <th scope="col">Correo</th>
      <th scope="col">Servicio</th>
      <th scope="col">Observci√≥n</th>
      <th scope="col">Usuario</th>
      <th scope="col">Fecha de registro</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products">
      <!-- <th scope="row">1</th> -->
      <td>{{p.nit}}</td>
      <td>{{p.nombreE}}</td>
      <td>{{p.telefonoE}}</td>
      <td>{{p.primerN}}</td>
      <td>{{p.primerA}}</td>
      <td>{{p.munLocalidad}}</td>
      <td>{{p.correo}}</td>
      <td>{{p.tipoServicio}}</td>
      <td>{{p.observacion}}</td>
      <td>{{p.usuario}}</td>
      <td>{{p.fechaReg}}-{{p.horaReg}}</td>
    </tr>
  </tbody>
</table>
