<div class="mt-3 shadow p-3 mb-5 bg-white rounded">
    <h3>Formulario de Registro</h3>
    <br>
    <form (ngSubmit)="addProduct(f)" #f="ngForm">

        <div class="form-row">
            <div class="form-group col-md-6">

                <label for="servicio">Servicios *</label>
                <span *ngIf="f.submitted && f.controls['servicio'].errors" class="text-danger"> Campo Obligatorio</span>
                <select name="servicio" id="servicio" class="form-control" (change)="onSelect($event.target.value)"
                    [(ngModel)]="product.servicio" required>
                    <option *ngFor="let servicio of servicios" value={{servicio.id}}>{{servicio.name}}</option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <label for="tipoServicio">Tipo de Servicio * </label>
                <span *ngIf="f.submitted && f.controls['tipoServicio'].errors" class="text-danger"> Campo
                    Obligatorio</span>
                <select class="form-control" name="tipoServicio" [(ngModel)]="product.tipoServicio" required>
                    <option *ngFor="let state of states " value={{state.name}}>{{state.name}}</option>
                </select>
            </div>
        </div>
        <div>
            <button (click)="mostrar = !mostrar" type="button" class="btn btn-primary"> Persona / Empresa </button>
        </div>

        <div *ngIf="mostrar">
            <br>
            <div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Datos Empresa</label>
                        <span *ngIf="f.submitted && f.controls['nit'].errors" class="text-danger"> Campo
                            Obligatorio</span>
                        <input name="nit" type="number" class="form-control" id="nit" placeholder="NIT*"
                            autocomplete="off" required [(ngModel)]="product.nit">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Nombre Empresa</label>
                        <span *ngIf="f.submitted && f.controls['nombreE'].errors" class="text-danger"> Campo
                            Obligatorio</span>
                        <input name="nombreE" [(ngModel)]="product.nombreE" type="text" class="form-control"
                            id="nombreEmpresa" required>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input name="telefonoE" [(ngModel)]="product.telefonoE" type="tel" class="form-control"
                        id="telefonoE" placeholder="Telefono Fijo Empresa" autocomplete="off">
                </div>
            </div>
            <label>Contacto</label>
        </div>
        <br>
        <div class="form-row" *ngIf="!mostrar">
            <div class="form-group col-md-6">
                <label for="documento">Tipo Documento </label>
                <span *ngIf="f.submitted && f.controls['documento'].errors" class="text-danger"> Campo
                    Obligatorio</span>
                <select class="custom-select" name="documento" id="documento" [(ngModel)]="product.documento">
                    <option selected> C.C.</option>
                    <option value="C.C.">C.E.</option>
                    <option value="Pasaporte">Pasaporte</option>
                    <option value="P.E.P.">P.E.P.</option>
                    <option value="T.I.">T.I.</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="servicio">Numero de Identificación</label>
                <span *ngIf="f.submitted && f.controls['nDocumento'].errors" class="text-danger"> Campo
                    Obligatorio</span>
                <input name="nDocumento" [(ngModel)]="product.nit" type="number" class="form-control" id="nDocumento"
                    autocomplete="off">
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-12">
                <span *ngIf="f.submitted && f.controls['primerN'].errors" class="text-danger">Campo obligatorio</span>
            </div>
            <div class="form-group col-md-6">
                <input name="primerN" [(ngModel)]="product.primerN" type="text" class="form-control" id="primerN"
                    placeholder="Primer Nombre *" autocomplete="off" minlength="2" required>
            </div>
            <div class="form-group col-md-6">
                <input name="segundoN" [(ngModel)]="product.segundoN" type="text" class="form-control" id="seundoN"
                    placeholder="Segundo Nombre" autocomplete="off">
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-12">
                <span *ngIf="f.submitted && f.controls['primerA'].errors" class="text-danger">Campo obligatorio</span>
            </div>
            <div class="form-group col-md-6">
                <input name="primerA" [(ngModel)]="product.primerA" type="text" class="form-control" id="primerA"
                    placeholder="Primer Apellido *" autocomplete="off" required>
            </div>
            <div class="form-group col-md-6">
                <input name="segundoA" [(ngModel)]="product.segundoA" type="text" class="form-control" id="segundoA"
                    placeholder="Segundo Apellido" autocomplete="off">
            </div>
        </div>


        <div class="form-row">

            <div class="form-group col-md-6">
                <label for="ciudad">Ciudad * &nbsp;</label>
                <span *ngIf="f.submitted && f.controls['ciudad'].errors" class="text-danger"> Campo obligatorio</span>
                <select name="ciudad" id="ciudad" class="form-control" (change)="onSelectCiudad($event.target.value)"
                    [(ngModel)]="product.ciudad" required>
                    <option *ngFor="let ciudad of ciudades" value={{ciudad.id}}>{{ciudad.name}}</option>
                </select>



            </div>
            <div class="form-group col-md-6" *ngIf="!otra">
                <label for="municipio">Municipio/Localidad * &nbsp;</label>
                <span *ngIf="f.submitted && f.controls['municipio'].errors" class="text-danger">Campo obligatorio</span>
                <select class="form-control" name="municipio" [(ngModel)]="product.munLocalidad" required>
                    <option *ngFor="let municipio of municipios " value={{municipio.name}}>{{municipio.name}}</option>
                </select>
            </div>
            <div class="form-group col-md-6" *ngIf="otra">
                <label for="municipio2">Ingrese Ciudad* &nbsp;</label>
                <span *ngIf="f.submitted && f.controls['municipio2'].errors" class="text-danger">Campo
                    obligatorio</span>
                <input name="municipio2" id="municipio2" [(ngModel)]="product.munLocalidad" type="text"
                    class="form-control" autocomplete="off" required>
            </div>
        </div>


        <div class="form-row">
            <div class="form-group col-md-6">
                <span *ngIf="f.submitted && f.controls['telCel'].errors" class="text-danger">Campo obligatorio</span>
                <input name="telCel" [(ngModel)]="product.telCel" type="number" class="form-control" id="telefono"
                    placeholder="Telefono / Celular" autocomplete="off" required>
            </div>
            <div class="form-group col-md-6">
                <input name="correo" [(ngModel)]="product.correo" type="email" class="form-control" id="correo"
                    aria-describedby="emailHelp" placeholder="Correo Electronico" autocomplete="off">
            </div>

        </div>
        <div class="form-row">
            <div class="form-group col-md-6" *ngIf="!mostrar">
                <label for="inputState">Fecha de Nacimiento</label>
                <input name="fecha" [(ngModel)]="product.fecha" type="date" class="form-control" id="seundoNombre">
            </div>
            <div class="form-group col-md-6">
                <label for="observacion">Observación</label>
                <textarea class="form-control" id="observacion" name="observacion" [(ngModel)]="product.observacion"
                    rows="1"></textarea>
            </div>
        </div>
        
        <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Guardar</button>

    </form>
</div>
